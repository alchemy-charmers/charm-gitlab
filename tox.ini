[tox]
skipsdist=True
envlist = unit, functional
skip_missing_interpreters = True

[testenv]
basepython = python3
setenv =
  PYTHONPATH = .

[testenv:unit]
commands = pytest -v \
	    --ignore {toxinidir}/tests/functional \
	    --ignore {toxinidir}/interfaces \
	    --ignore {toxinidir}/layers \
	    --cov=lib \
	    --cov=reactive \
	    --cov=actions \
	    --cov-report=term \
	    --cov-report=annotate:report/annotated \
	    --cov-report=html:report/html
deps = -r{toxinidir}/tests/unit/requirements.txt
       -r{toxinidir}/requirements.txt
setenv = PYTHONPATH={toxinidir}/lib

[testenv:functional]
passenv =
  HOME
  JUJU_REPOSITORY
  PATH
  PYTEST_KEEP_MODEL
  PYTEST_CLOUD_NAME
  PYTEST_CLOUD_REGION
commands = pytest -x -v \
	    --ignore {toxinidir}/tests/unit \
	    --ignore {toxinidir}/interfaces \
	    --ignore {toxinidir}/layers
deps = -r{toxinidir}/tests/functional/requirements.txt
	   -r{toxinidir}/requirements.txt

[testenv:lint]
commands = flake8
deps =
    flake8
    flake8-docstrings
    flake8-import-order
    pep8-naming
    flake8-colors

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    layers,
    interfaces,
max-line-length = 120
max-complexity = 10
