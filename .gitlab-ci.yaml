stages:
  - lint
  - unit
  - functional

lint:
  stage: lint
  script:
    - tox -e lint
    - tox -e lintjunit
  artefacts:
    paths:
      - report/lint
  reports:
    junit: report/lint/junit.xml

unit:
  stage: unit
  script:
    - tox -e unit
  artefacts:
    paths:
      - report/unit
  reports:
    junit: report/unit/junit.xml

functional:
  stage: functional
  script:
    - tox -e functional
  artefacts:
    paths:
      - report/functional
  reports:
    junit: report/functional/junit.xml
